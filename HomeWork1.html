<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tempC = prompt("Введите значение температуры по Цельсию");
        let tempF = (9 / 5) * tempC + 32;
        alert("Значение температуры по Фарингейту: " + tempF);

        let admin = null;
        let name = "Василий";
        admin = name;
        console.log(admin);

        /*
        1.Складываются числа 10 и 10. Получаем 20.
        2.20 неявно переводится в строку "20".
        3.Конктенируются строки "20" и "10". Получаем строку "2010".
        4."2010" присваиваем в переменную result1.
        5.С помощью console.log выводим result1 в консоль.
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1.10 неявно переводится в строку "10".
        2.Конктенируются строки "10" и "10". Получаем строку "1010".
        3.10 неявно переводится в строку "10".
        4.Конктенируются строки "1010" и "10". Получаем строку "101010".
        5."101010" присваиваем в переменную result2.
        6.С помощью console.log выводим result2 в консоль.
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1.Складываются числа 10 и 10. Получаем 20.
        2.+"10" неявно переводится в число 10.
        3.Складываются числа 20 и 10. Получаем число 30.
        4.30 присваиваем в переменную result3.
        5.С помощью console.log выводим result3 в консоль.
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
       1.-"" неявно переводится в -0.
       2.10 делится на -0. Получаем -Infinity.
       3.-Infinity присваиваем в переменную result4.
       4.С помощью console.log выводим result4 в консоль.
       */
        let result4 = 10 / -"";
        console.log(result4);

        /*
       1.+"2,5" не переводится в число.
       2.10 делится на не число. Получаем не число Nan.
       3.Nan присваиваем в переменную result4.
       4.С помощью console.log выводим result4 в консоль.
       */
        let result5 = 10 / +"2,5";
        console.log(result5);



    </script>

</body>

</html>
